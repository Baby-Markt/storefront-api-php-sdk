      type: object
      properties:
        meta:
          $ref: '#/components/schemas/DisplayDataValue'
        name:
          $ref: '#/components/schemas/DisplayDataValue'
        identifier:
          $ref: '#/components/schemas/DisplayDataValue'
        attribute-1:
          $ref: '#/components/schemas/DisplayDataValue'
        attribute-2:
          $ref: '#/components/schemas/DisplayDataValue'
        attribute-3:
          $ref: '#/components/schemas/DisplayDataValue'
    DisplayDataValue:
      type: object
      properties:
        key:
          type: string
          description: |
